{% load static %} 
<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>  
  <div class="container-fluid">
    <style>
      .container-fluid {
          background-image: url("{% static 'pic4.jpg' %}");
          /* Other background properties can be added here */
          height: 100vh;
          overflow: hidden;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;

      }
  </style>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5" style="background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); border-radius: 17%;">
          <h1 class="text-center mb-3"><i class="fas fa-user-plus"></i>  Register</h1>
          <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-block">Register </button>
            <p class="lead mt-4">Have An Account? <a href="{% url 'login' %}">Login</a></p>
            
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
